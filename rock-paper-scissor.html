<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="all.min.css" />
    <title>Rock Paper Scissors !</title>
  </head>
  <body>
    <div>
      <h2>Welcome To Rock Paper Scissors Game !</h2>
      <p class="js-moves moves"></p>
      <p class="js-result result"></p>
      <p class="js-score score"></p>
      <p>Choose one !</p>
      <section>
        <div>
          <button class="js-rock-button">Rock</button>
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div>
          <button class="js-paper-button">Paper</button>
          <i class="fa-solid fa-hand"></i>
        </div>

        <div>
          <button class="js-scissor-button">Scissor</button>
          <i class="fa-solid fa-hand-scissors"></i>
        </div>

        <div>
          <button class="js-reset-button">Reset Score</button>
          <i class="fa-solid fa-rotate-right"></i>
        </div>

        <div>
          <button class="js-auto-play" onclick="autoPlay()">Auto Play</button>
          <i class="fa-solid fa-play"></i>
        </div>

        <div class="reset__score_confirm js-confirm-message"></div>
      </section>
    </div>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
